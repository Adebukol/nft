<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <article>
      <section class="one">
        <img src="images/image-equilibrium.jpg" alt="equilibrium-image" class="equilibrium">
        <img src="images/icon-view.svg" alt="icon-view" class="overlay">
      </section>
      <section class="two">
        <h1>Equilibrium #3429</h1>
        <h2> Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="view">
          <h3><img src="images/icon-ethereum.svg" alt="icon-view"> 0.041 ETH</h3>
          <h4><img src="images/icon-clock.svg" alt="icon-clock">   3 days left</h4>
        </div>
        <h5><img src="images/image-avatar.png" alt="avatar" class="avatar"> Creation of <em>Jules Wyvern</em></h5>
      </section>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
